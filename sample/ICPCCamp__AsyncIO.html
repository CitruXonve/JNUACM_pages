42\u6709\u5173 the Dictionary of Basic Factors\u548cborder tree\u7684\u8bba\u6587\u548c\u8d44\u6599\u3002\u3002\u5404\u79cd\u641c\u4e0d\u5230\u3002\u3002<\/p>"}},{"type":"posts","id":"3129","attributes":{"id":3129,"number":1,"time":"2016-02-11T10:27:11+00:00","contentType":"comment","contentHtml":"<h1>A. Graph and String<\/h1>\n\n<p>\u8003\u8651\u7ed9\u51fa\u7684\u56fe <code>$G$<\/code> \u7684\u8865\u56fe <code>$\\bar{G}$<\/code>\uff0c\u53ef\u4ee5\u53d1\u73b0 <code>$\\bar{G}$<\/code> \u7531\u4e00\u4e2a\u5b8c\u5168\u4e8c\u5206\u56fe\u548c\u4e00\u4e9b\u5b64\u7acb\u70b9\u7ec4\u6210\uff0c\u90a3\u4e48\u53ea\u8981\u5148\u628a\u5b64\u7acb\u70b9\u53bb\u6389\uff0c\u518d\u5bf9\u5269\u4e0b\u7684\u56fe\u8fdb\u884c\u4e8c\u5206\u56fe\u67d3\u8272\u5373\u53ef\u3002<\/p>\n\n<h1>B. Array GCD<\/h1>\n\n<p>\u6ce8\u610f\u5230 <code>$a_1$<\/code> \u548c <code>$a_n$<\/code> \u4e0d\u4f1a\u5168\u88ab\u5220\u6389\uff0c\u4e0d\u59a8\u5047\u8bbe <code>$a_n$<\/code> \u88ab\u7559\u4e0b\u4e86\u3002\u9996\u5148\u679a\u4e3e <code>$a_n$<\/code> \u6700\u540e\u53d8\u6210\u4e86 <code>$a_n - 1, a_n, a_n + 1$<\/code> \u4e2d\u7684\u54ea\u4e00\u4e2a\uff0c\u5047\u8bbe\u662f <code>$x$<\/code>\uff0c\u518d\u679a\u4e3e <code>$x$<\/code> \u7684\u4e00\u4e2a<strong>\u8d28\u56e0\u6570<\/strong> <code>$d$<\/code>\uff0c\u5269\u4e0b\u7684\u4efb\u52a1\u5c31\u662f\u627e\u4e00\u4e2a\u533a\u95f4 <code>$[i, j)$<\/code> \u4f7f\u5f97 <code>$$ c_1 + c_2 +  \\cdots + c_{i - 1} + (j - i) \\times a + c_{j} + c_{j + 1} + c_{n - 2} $$<\/code> \u6700\u5c0f\u3002\u5176\u4e2d <code>$c_i$<\/code> \u662f\u628a <code>$a_i$<\/code> \u8fd9\u4e2a\u6570\u53d8\u6210 <code>$d$<\/code> \u7684\u500d\u6570\u7684\u4ee3\u4ef7\u3002<\/p>\n\n<h1>C. Electric Charges<\/h1>\n\n<p>\u9996\u5148\u4e8c\u5206\u7b54\u6848 <code>$D^2$<\/code>\uff0c\u5047\u8bbe <code>$x_1 \\leq x_2 \\leq \\cdots \\leq x_n$<\/code>\uff0c\u90a3\u4e48\u6700\u4f18\u65b9\u6848\u4e00\u5b9a\u662f\u5b58\u5728 <code>$[i, j)$<\/code> \u4f7f\u5f97 <code>$[i, j)$<\/code> \u533a\u95f4\u5185\u7684\u70b9\u90fd\u843d\u5728 <code>$Y$<\/code> \u8f74\u4e0a\uff0c\u533a\u95f4\u5916\u7684\u70b9\u90fd\u843d\u5728 <code>$X$<\/code> \u8f74\u4e0a\u3002\u9884\u5904\u7406\u51fa <code>$p_i$<\/code> \u548c <code>$P_i$<\/code> \u8868\u793a <code>$[0, i)$<\/code> \u4e2d <code>$y$<\/code> \u7684\u6700\u5c0f\u3001\u6700\u5927\u503c\uff0c<code>$s_i$<\/code> \u548c <code>$S_i$<\/code> \u8868\u793a <code>$[i, n)$<\/code> \u4e2d <code>$y$<\/code> \u7684\u6700\u5c0f\u3001\u6700\u5927\u503c\u3002\u90a3\u4e48\u4e00\u5bf9 <code>$[i, j)$<\/code> \u5408\u6cd5\uff0c\u5f53\u4e14\u4ec5\u5f53\u6ee1\u8db3\u4ee5\u4e0b\u6761\u4ef6\uff1a<\/p>\n\n<ol><li><p><code>$x_{j - 1} - x_i \\leq D$<\/code><\/p><\/li>\n\n<li><p><code>$\\max\\{P_i, S_j\\} - \\min\\{p_i, s_j\\} \\leq D$<\/code><\/p><\/li>\n\n<li><p><code>$\\max\\{p_i^2, P_i^2, s_j^2, S_j^2\\} + \\max\\{x_i^2, x_{j - 1}^2\\} \\leq D^2$<\/code><\/p><\/li><\/ol>\n\n<p>\u4f46\u662f\u8fd9\u770b\u4e0a\u53bb\u592a\u590d\u6742\u4e86\u3002\u5176\u5b9e\u53ef\u4ee5\u6839\u636e\u5bf9\u79f0\u6027\u5047\u8bbe <code>$|x_i| \\geq |x_{j - 1}|$<\/code>\uff0c\u90a3\u4e48\u5982\u679c\u4ece\u5c0f\u5230\u5927\u679a\u4e3e <code>$i$<\/code>\uff0c<\/p>\n\n<ol><li><p>\u6ee1\u8db3\u6761\u4ef6\u7684 <code>$j$<\/code> \u5355\u8c03\u9012\u589e\uff1b<\/p><\/li>\n\n<li><p>\u6ee1\u8db3\u6761\u4ef6\u7684 <code>$j$<\/code> \u5355\u8c03\u9012\u51cf\uff1b<\/p><\/li>\n\n<li><p>\u540e\u9762\u7684 max \u4e2d\u53ea\u6709 <code>$x_i$<\/code>\uff0c\u7136\u540e <code>$p_i, P_i$<\/code> \u8fd9\u4e24\u9879\u5bb9\u6613 check\uff0c\u6ee1\u8db3\u6761\u4ef6 <code>$j$<\/code> \u5355\u8c03\u9012\u51cf\uff1b<\/p><\/li>\n\n<li><p>\u6ee1\u8db3 <code>$|x_i| \\geq |x_{j - 1}|$<\/code> \u7684 <code>$j$<\/code> \u5355\u8c03\u9012\u51cf\u3002<\/p><\/li><\/ol>\n\n<p>\u603b\u4e4b\u53ef\u4ee5 <code>$O(n)$<\/code>\u3002<\/p>\n\n<h1>D. Birthday<\/h1>\n\n<p>\u9996\u5148\u9700\u8981\u641e\u660e\u767d\u7684\u662f\u300c\u7b56\u7565\u662f\u4ec0\u4e48\u300d\uff0c\u539f\u5219\u4e0a\u7b56\u7565 <code>$S$<\/code> \u53ef\u4ee5\u770b\u505a\u662f\u4ece\u300c\u5df2\u77e5\u7684\u60c5\u51b5\u300d\u5230\u300c\u731c\u6d4b\u300d\u7684\u4e00\u4e2a\u51fd\u6570\u3002\u7531\u4e8e\u9898\u76ee\u4e2d\u7684\u4eba\u552f\u4e00\u5df2\u77e5\u7684\u60c5\u51b5\u662f\u73b0\u5728\u662f\u7b2c\u51e0\u6b21\u731c\u6d4b\uff0c\u6240\u4ee5\u9898\u76ee\u7684\u7b56\u7565 <code>$S$<\/code> \u5b9e\u9645\u4e0a\u5c31\u662f\u4e00\u4e2a<strong>\u56fa\u5b9a<\/strong>\u7684\u731c\u6d4b\u5e8f\u5217 <code>$s_1, s_2, \\cdots, $<\/code>\u3002<\/p>\n\n<p>\u4e4b\u540e\u7684\u5173\u952e\u662f\u6709\u4e00\u4e2a\u91cf\u5316\u7684\u65b9\u5f0f\u8868\u793a\u6700\u7ec8\u7684\u671f\u671b\u3002\u56e0\u4e3a\u77e5\u9053 <code>$E[X] = \\sum_{k = 1}^\\infty \\Pr[X \\geq k]$<\/code>\uff0c\u7ecf\u8fc7\u4e00\u756a\u8ba1\u7b97\uff08\u2026\u2026\uff09\u5c31\u80fd\u77e5\u9053 <code>$$\\Pr[X \\geq k] = 1 - \\prod_{i = 1}^n\\left(1 - (1 - p_i)^{c_i(k)}\\right)$$<\/code><br>\n\u5176\u4e2d <code>$c_i(k)$<\/code> \u662f\u524d <code>$k$<\/code> \u6b21\u731c\u6d4b\u4e2d\u731c <code>$i$<\/code> \u7684\u6b21\u6570\u3002<\/p>\n\n<p>\u611f\u6027\u5730\u8bf4\uff0c\u4e3a\u4e86\u8ba9 <code>$E[X]$<\/code> \u6700\u5c0f\uff0c\u5176\u5b9e\u5c31\u662f\u8981\u8ba9\u4e58\u79ef\u5c3d\u91cf\u5730\u5927\u3002\u56e0\u4e3a\u6bcf\u8f6e\u53ef\u4ee5\u9009\u62e9\u4e00\u4e2a <code>$c_i$<\/code> \u589e\u52a0 <code>$1$<\/code>\uff0c\u5176\u5b9e\u53ea\u8981\u8d2a\u5fc3\u5730\u6bcf\u6b21\u589e\u52a0\u6700\u5927\u7684\u5c31\u884c\u3002\u56e0\u4e3a <code>$p_i$<\/code> \u6700\u5c0f\u662f <code>$0.01$<\/code>\uff0c<code>$0.01^{4000}$<\/code> \u5df2\u7ecf\u975e\u5e38\u63a5\u8fd1 <code>$1$<\/code>\uff0c\u6240\u4ee5\u5728 <code>$4\\times10^5$<\/code> \u8f6e\u540e\u5bf9\u7b54\u6848\u7684\u5f71\u54cd\u5c31\u5f88\u5c0f\u4e86\u3002<\/p>\n\n<h1>E. Transforming Sequence<\/h1>\n\n<p>\u8bbe <code>$f_n[x]$<\/code> \u8868\u793a <code>$n$<\/code> \u6b65\u540e <code>$x$<\/code> \u4e2a\u4f4d\u662f <code>$1$<\/code> \u7684\u65b9\u6848\u6570\uff0c\u53ef\u4ee5\u5f97\u5230<br>\n<code>$$f_{2n}[x] = \\sum_{i = 0}^{x} \\binom{x}{i}  f_n[i] f_n[x - i] (2^{n})^i$$<\/code><br>\n\u4e0a\u9762\u5f0f\u5b50\u7684\u89e3\u91ca\u662f\u8003\u8651\u524d <code>$n$<\/code> \u6b65\u5df2\u7ecf\u5f97\u5230\u4e86 <code>$x$<\/code> \u4e2a <code>$1$<\/code> \u4e2d\u7684 <code>$i$<\/code> \u4e2a\uff0c\u8fd9\u91cc\u6709 <code>$\\binom{x}{i}$<\/code> \u79cd\u65b9\u6cd5\u3002\u5bf9\u4e8e\u5df2\u7ecf\u9009\u62e9\u7684 <code>$i$<\/code> \u4e2a <code>$1$<\/code> \u6765\u8bf4\uff0c\u540e\u9762\u7684 <code>$n$<\/code> \u6b65\u4efb\u610f\uff0c\u6709 <code>$2^{ni}$<\/code> \u79cd\u53ef\u80fd\u3002<br>\n\u628a\u4e0a\u5f0f\u6539\u5199\u4e00\u4e0b\u53d8\u6210<br>\n<code>$$\\frac{f_{2n}[x]}{(2n)!} = \\sum_{i = 0}^{x} \\frac{f_n[i] (2^n)^i}{i!} \\frac{f_n[x - i]}{(x-i)!}$$<\/code> \u5c31\u53ef\u4ee5\u770b\u51fa\u662f\u5377\u79ef\u4e86\u3002\u4e4b\u540e FFT \u6216\u8005\u5206\u6cbb\u4e58\u6cd5\u90fd\u53ef\u4ee5\u3002<\/p>\n\n<hr>\n<p><a href=\"http:\/\/git.icpc-camp.org\/ftiasch\/acm-icpc\/tree\/master\/codeforces\/623-aim-tech-round\" target=\"_blank\" rel=\"nofollow\">\u94fe\u63a5\uff1a\u6211\u7684\u4ee3\u7801<\/a><\/p>"}},{"type":"posts","id":"3123","attributes":{"id":3123,"number":1,"time":"2016-02-07T17:55:25+00:00","contentType":"comment","contentHtml":"<p>\u6c89\u5bc2\u5f88\u4e45\u5566\uff01\u503c\u6b64\u7334\u5e74\u65b0\u6625\u4e4b\u9645\uff0c\u8bba\u575b\u6709\u4e24\u4e2a\u66f4\u65b0\uff1a<\/p>\n\n<ol><li>\u4f7f\u7528 KaTeX \u66ff\u4ee3 MathJax \u5904\u7406\u6570\u5b66\u516c\u5f0f\u3002\u4e3b\u8981\u7684\u4f18\u70b9\u662f <code>$a^2$<\/code> \u4e2d\u7684 ^ \u518d\u4e5f\u4e0d\u9700\u8981\u8f6c\u4e49\u5566\uff01<\/li>\n<li>\u53d1\u8868\u65b0\u5e16\u65f6\u5de6\u4e0b\u89d2\u53ef\u4ee5\u4e0a\u4f20\u56fe\u7247\u3002<\/li><\/ol>"}},{"type":"posts","id":"3109","attributes":{"id":3109,"number":1,"time":"2016-01-25T05:11:45+00:00","contentType":"comment","contentHtml":"<p><a href=\"http:\/\/board.icpc-camp.org\/2016-01.html\" target=\"_blank\" rel=\"nofollow\">http:\/\/board.icpc-camp.org\/2016-0
